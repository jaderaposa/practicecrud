<div class="container">
    <table>
        <thead>
            <tr>
                <th class="checkbox">Select</th>
                <th>Picture</th>
                <th>Name</th>
                <th>Price</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let post of listOfShoes; let i = index">
                <app-post [post]="post" [index]="i" ></app-post>
            </tr>
        </tbody>
    </table>
</div>
